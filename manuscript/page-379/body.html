<div class="leaf flex"><div class="inner justify"><p>"By St Dunstan," said Gurth, as he stumbled up the dark avenue, "this is no Jewess, but an angel from heaven! Ten zecchins from my brave young master—twenty from this pearl of Zion—Oh, happy day!—Such another, Gurth, will redeem thy bondage, and make thee a brother as free of thy guild as the best. </p></div> </div>
